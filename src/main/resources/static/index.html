<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Management UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #dfe9f3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 900px;
            max-width: 95%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .card-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: #3498db;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        pre {
            margin-top: 15px;
            background: #f4f6f8;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            max-height: 200px;
            overflow: auto;
        }

        @media (max-width: 700px) {
            .card-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Item Management Dashboard</h1>

    <div class="card-wrapper">

        <!-- Add Item -->
        <div class="card">
            <h2>Add Item</h2>

            <input id="name" placeholder="Item Name">
            <input id="description" placeholder="Item Description">
            <input id="price" type="number" placeholder="Price">

            <button onclick="addItem()">Add Item</button>

            <pre id="addResult"></pre>
        </div>

        <!-- Get Item -->
        <div class="card">
            <h2>Get Item By ID</h2>

            <input id="itemId" placeholder="Item ID">

            <button onclick="getItem()">Get Item</button>

            <pre id="getResult"></pre>
        </div>

    </div>
</div>

<script>
    const BASE_URL = "/api/items";

    function addItem() {
        fetch(BASE_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                price: document.getElementById("price").value
            })
        })
        .then(res => {
            if (!res.ok) throw new Error("Failed");
            return res.json();
        })
        .then(data => {
            document.getElementById("addResult").textContent =
                JSON.stringify(data, null, 2);
        })
        .catch(() => {
            document.getElementById("addResult").textContent =
                "Error adding item";
        });
    }

    function getItem() {
        const id = document.getElementById("itemId").value;

        fetch(`${BASE_URL}/${id}`)
            .then(res => {
                if (!res.ok) throw new Error("Not Found");
                return res.json();
            })
            .then(data => {
                document.getElementById("getResult").textContent =
                    JSON.stringify(data, null, 2);
            })
            .catch(() => {
                document.getElementById("getResult").textContent =
                    "Item not found";
            });
    }
</script>

</body>
</html>
